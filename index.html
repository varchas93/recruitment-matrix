<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Matching Tool</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #F7F9FC;
            margin: 0;
            padding: 0;
            color: #1A1A1A;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid #E3E6EB;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
            color: #0B5ED7; /* Blue highlight */
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #0B5ED7;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 12px;
            border: 1px solid #D0D7E2;
            border-radius: 8px;
            resize: vertical;
            background: #FDFDFE;
        }

        .upload-box {
            border: 2px dashed #BBC7D8;
            background: #F8FAFD;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .upload-box:hover {
            background: #EEF3FA;
            border-color: #0B5ED7;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0B5ED7;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #084db1;
        }

        .results {
            margin-top: 25px;
            padding: 20px;
            background: #EEF3FA;
            border-radius: 10px;
            border: 1px solid #D6E1F0;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7A869A;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>Recruitment Matching Tool</h1>
</header>

<div class="container">

    <div class="section">
        <h2 class="section-title">Job Description</h2>
        <textarea id="jdInput" placeholder="Paste the job description here..."></textarea>
    </div>

    <div class="section">
        <h2 class="section-title">Upload Resume</h2>
        <div class="upload-box">
            <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">
            <p>Drag & Drop or Click to Upload Resume</p>
        </div>
    </div>

    <button onclick="processMatch()">Analyze Match Score</button>

    <div id="resultBox" class="results" style="display:none;">
        <h2 class="section-title">Results</h2>
        <p id="matchScore"><strong>Match Score:</strong> --%</p>
        <p id="missingSkills"><strong>Missing Skills:</strong> --</p>
        <p id="suggestions"><strong>Suggestions:</strong> --</p>
    </div>

</div>

<footer>
    Â© 2025 Recruitment Matrix - Powered by Varchas D
</footer>

<script>
    function processMatch() {
        document.getElementById("resultBox").style.display = "block";
        document.getElementById("matchScore").innerText = "Match Score: 78%";
        document.getElementById("missingSkills").innerText = "Missing Skills: SQL, Tableau";
        document.getElementById("suggestions").innerText = "Suggestions: Add Tableau projects & SQL case studies.";
    }
</script>

</body>
</html>
